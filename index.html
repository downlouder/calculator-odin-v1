<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link id="theme" rel="stylesheet" href="./css/light.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div id="calculator">
            <div class="themes light">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/></svg>
            </div>
            <div class="output">
                <input id="input" type="text">
                <div id="result" class="last-result"></div>
            </div>
            <div class="buttons">
                <button class="button oper operator" id="ac">AC</button>
                <button class="button oper operator" id="(">(</button>
                <button class="button oper operator" id=")">)</button>
                <button class="button oper operator" id="/">/</button>

                <button class="button number" id="7">7</button>
                <button class="button number" id="8">8</button>
                <button class="button number" id="9">9</button>
                <button class="button oper operator" id="*">*</button>

                <button class="button number" id="4">4</button>
                <button class="button number" id="5">5</button>
                <button class="button number" id="6">6</button>
                <button class="button oper operator" id="-">-</button>

                <button class="button number" id="1">1</button>
                <button class="button number" id="2">2</button>
                <button class="button number" id="3">3</button>
                <button class="button oper operator" id="+">+</button>

                <button class="button number" id="0">0</button>
                <button class="button number" id=".">.</button>
                <button class="button operator" id="erase">&#x232B</button>
                <button class="button oper operator" id="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            <a href="https://github.com/downlouder" target="_blank">
                downlouder
            </a>  
        </p>
    </footer>
</body>
</html>
